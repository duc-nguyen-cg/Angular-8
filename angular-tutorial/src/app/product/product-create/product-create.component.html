<div>
  <table cellpadding="10">
    <tr>
      <th>ID</th>
      <td><input type="text" [(ngModel)]="newProduct.id"></td>
    </tr>
    <tr>
      <th>Name</th>
      <td><input type="text" [(ngModel)]="newProduct.name"></td>
    </tr>
    <tr>
      <th>Price</th>
      <td><input type="number" [(ngModel)]="newProduct.price"></td>
    </tr>
    <tr>
      <th>Description</th>
      <td><textarea maxlength="255" [(ngModel)]="newProduct.description"></textarea></td>
    </tr>
    <tr>
      <td><input type="button" (click)="saveNewProduct()" value="Save"></td>
    </tr>
  </table>
</div>
